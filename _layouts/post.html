---
layout: default
---

<div id="post">
    <h1>{{ page.title }}</h1>
    <p><span class="label date">{{ page.date | date_to_string }}</span></p>
    {{ content }}
</div>
<div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
        {% for post in site.related_posts limit:2 %}
        <li><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
